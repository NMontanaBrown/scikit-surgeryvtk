on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          python -m pytest -vv -s tests/
